<mat-sidenav-container>
    <mat-sidenav #f role="navigation">
        <app-sidenav-list (closeSidenav)="f.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
       <app-header (sidenavToggle)="f.toggle()"></app-header> 
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
